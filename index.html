    <script>
navigator.geolocation.getCurrentPosition(onSuccessGeolocating,
                                         onErrorGeolocating,
                                         {
                                            enableHighAccuracy: true,
                                            maximumAge:         5000,
                                            timeout:            10000
                                         });

function onSuccessGeolocating(position){
